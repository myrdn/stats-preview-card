<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" media="all" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img--mobile"></div>
        <h1>
          Get <span class="card__heading--strong">insights</span> that <br class="break__mobile" />
          help your business <br class="break__mobile" />
          grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data<br class="break__mobile" />
          analytics and make better decisions<br class="break__mobile" />
          regarding revenue, customer<br class="break__mobile" />
          experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li class="card__stats--list">
            <div class="card__stats--bold">10k+</div>
            <div class="card__stats--light">companies</div>
          </li>
          <li class="card__stats--list">
            <div class="card__stats--bold">314</div>
            <div class="card__stats--light">templates</div>
          </li>
          <li class="card__stats--list">
            <div class="card__stats--bold">12M+</div>
            <div class="card__stats--light">queries</div>
          </li>
        </ul>
      </div>
      <div class="card__img--desktop"></div>
    </main>
  </body>
</html>
